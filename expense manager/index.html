<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

</script>
</head>
<body>
  <header style="margin-bottom: 70px;text-align: center;"><h1><center>Expense Manager</center></h1></header>
  <div class="container">
    <table id="expense" class="table table-striped" style="font-size: 20px">
      <tr>
        <th>Expense Name</th>
        <th>Expense Category</th>
        <th>Expense Limit</th>
        <th>Amount</th>
        <th>Payment Method</th>
      </tr>
      <tr>
        <td id="name1">Pizza</td>
        <td id="cat1">Food</td>
        <td id="lim1">500</td>
        <td id="am1">200</td>
        <td id="meth1">Cash</td>
      </tr>
      <tr>
        <td id="name1">London</td>
        <td id="cat1">Travel</td>
        <td id="lim1">50000</td>
        <td id="am1">70000</td>
        <td id="meth1">Card</td>
      </tr>
      <tr>
        <td id="name1">Jacket</td>
        <td id="cat1">Cloths</td>
        <td id="lim1">500</td>
        <td id="am1">2000</td>
        <td id="meth1">Cash</td>
      </tr>
      <tr>
        <td id="name1">Electricity</td>
        <td id="cat1">Bills</td>
        <td id="lim1">500</td>
        <td id="am1">200</td>
        <td id="meth1">Cash</td>
      </tr>
    </table>

    <div class="container col-sm-offset-5" style="margin-top: 90px">
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#mymodal1">Add Expense</button>
    </div>
    <div class="modal fade" id="mymodal1" role="dialog" id="add">
      <div class="modal-dialog">

        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Categories</h4>
          </div>
          <div class="modal-body">
          <center>
            <input type="text" style="box-sizing: border-box;border-radius: 4px;width: 70%; height:40px; margin-bottom: 20px" name="name" placeholder="Expense Name"></input>
            <input type="text" style="box-sizing: border-box;border-radius: 4px;width: 70%; height:40px; margin-bottom: 20px" name="Category" placeholder="Expense Category"></input><br>
            <input type="text" style="box-sizing: border-box;border-radius: 4px;width: 70%; height:40px; margin-bottom: 20px" name="limit" placeholder="Expence Limit"></input><br>
            <input type="text" style="box-sizing: border-box;border-radius: 4px;width: 70%; height:40px; margin-bottom: 20px" name="amount" placeholder="Amount"></input><br>
            <input type="text" style="box-sizing: border-box;border-radius: 4px;width: 70%; height:40px; margin-bottom: 20px" name="method" placeholder="Payment method"></input>
          </center>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success" id="savebutton" onclick="getid()">Add</button>
          </div>
        </div>

      </div>
    </div>

  </html>
